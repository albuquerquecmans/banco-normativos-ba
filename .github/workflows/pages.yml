name: Build & Deploy Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site
        shell: bash
        run: |
          set -e
          mkdir -p _site
          if [[ -f "data/Normativas_Beneficios_Assistenciais_CGRAN.xlsx" ]]; then
            echo ">> Planilha encontrada. Ingerindo e publicando..."
            python -m bpa.cli ingest data/Normativas_Beneficios_Assistenciais_CGRAN.xlsx --out-json data/norms.json
            python -m bpa.cli publish --out _site --sqlite _site/bpc_normativos.sqlite
          else
            echo ">> Planilha NÃO encontrada. Publicando placeholder..."
            printf '%s\n' \
              '<!doctype html><meta charset="utf-8">' \
              '<title>banco-normativos-ba</title>' \
              '<h1>Banco de Normativos de Benefícios Assistenciais</h1>' \
              '<p>Primeiro deploy via GitHub Pages. Adicione sua planilha em <code>data/Normativas_Beneficios_Assistenciais_CGRAN.xlsx</code> e faça novo push.</p>' \
              > _site/index.html
          fi
          : > _site/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
